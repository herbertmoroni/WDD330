<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product List</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-list.js" type="module"></script>
</head>

<body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
        <section class="products">
            <h2>Top Products</h2>
            <label for="sort-options">Sort by:</label>
            <select id="sort-options">
                <option value="name">Name</option>
                <option value="price">Price</option>
            </select>
            <ul class="product-list">
                <template id="product-card-template">
                    <li class="product-card">
                        <a class="card__url">
                            <img
                                class="card__image"
                                src=""
                                srcset=""
                                sizes="(max-width: 500px) 80px, (max-width: 800px) 160px, 320px"
                                alt=""
                                loading="lazy"
                            />
                            <h3 class="card__brand"></h3>
                            <h2 class="card__name"></h2>
                            <p class="card__price"></p>
                        </a>
                        <button class="quick-view-button" data-id="">Quick View</button>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer id="main-footer"></footer>
    <div id="quickViewModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="product-detail">
                <!-- Match the structure from your product detail page -->
                <h2 id="productName"></h2>
                <h3 id="productNameWithoutBrand"></h3>
                <img 
                    id="productImage"
                    alt=""
                    srcset=""
                    sizes="(max-width: 500px) 80px, (max-width: 800px) 160px, 320px"
                />
                <div class="product-colors">
                    <p class="product__color">Color: <span id="productColorName"></span></p>
                    <div class="color-swatches" id="colorSwatches"></div>
                </div>
                <p class="product-card__price" id="productFinalPrice"></p>
                <div id="productDescriptionHtmlSimple"></div>
                <button id="addToCart" data-id="">Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
